<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/normalize.css">
  <link rel="stylesheet" href="src/styles/style.css">
  <title>Pokemones</title>

</head>

<body>
  <header>
    <div class="title-cont">
      <h1 class="main-title">PokeShop</h1>
    </div>
  </header>

  <aside class="form-cont">
    <button class="mainmenubtn">Formulario</button>
    <form class="main-form">
      <div class="form-title-cont">
        <h2 class="form-title">Agregar Pokemon</h2>
      </div>

      <label for="nombre" class="label">Nombre
        <input type="text" name="name" id="name" class="text-box" placeholder="Nombre">
      </label>

      <label for="image" class="label">Url im√°gen
        <input type="text" name="image" id="image" class="text-box" placeholder="URL">
      </label>

      <label for="poke-type" class="label">Tipo de pokemon
        <input type="text" name="pokeType" id="pokeType" class="text-box" placeholder="Tipo">
      </label>

      <input type="hidden" name="id">

      <button type="submit" id="main-btn" class="btn">Agregar</button>


    </form>
  </aside>


  <main id="main-cont">
    <form class="fil-form">
      <input type="text" name="filter" id="filter" class="fil-box" placeholder="Filtro" required>
      <button id="fil-btn" class="fil-btn">Filtrar</button>
    </form>

    <template id="card-temp">
      <div class="card">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt=""
          class="card-img">
        <div class="des-cont">
          <h3 class="card-title"></h3>
          <p class="card-text"></p>
          <button class="ed-btn normal-btn" value="edit">Editar</button>
          <button class="del-btn normal-btn" value="delete">Eliminar</button>
        </div>
      </div>
    </template>

    <div id="card-cont"></div>

  </main>

  <script src="src/scripts/index.js" type="module"></script>
</body>

</html>
